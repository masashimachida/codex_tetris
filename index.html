<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tetris</title>
  <style>
    body {
      margin: 0; padding: 0;
      background: #000; color: #fff;
      display: flex; flex-direction: column;
      align-items: center;
      font-family: sans-serif;
    }
    #tetris {
      border: 2px solid #fff;
      background: #000;
      margin-top: 1rem;
    }
    #score {
      margin-top: 1rem;
      font-size: 1.2rem;
    }
    #next {
      border: 2px solid #fff;
      background: #000;
      margin-top: 0.5rem;
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 2rem;
      white-space: pre;
      cursor: pointer;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="overlay">TETRIS<br>Press Enter to Start</div>
  <canvas id="tetris"></canvas>
  <div style="margin-top: 1rem;">NEXT</div>
  <canvas id="next"></canvas>
  <div id="score">0</div>
  <script type="module" src="./src/index.ts"></script>
</body>
</html>
